<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container">
      <header>
        <h1 id="title">Books survey form</h1>
        <p id="description">
          This survey aims to give a general idea about the number of persons
          who read books, the most popular genre and the place more common were
          to read books.
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="number" id="number-label">Age</label>
          <input
            type="number"
            name="number"
            id="number"
            min="10"
            max="99"
            placeholder="Enter your age"
          />
        </div>

        <div class="form-group">
          <p class="form-p">Where do you read books?</p>
          <select name="site" id="dropdown" required>
            <option disabled selected>Select an option</option>
            <option value="break-time-work">Break Time on the work</option>
            <option value="on-bus">On the bus</option>
            <option value="on-house">In the house</option>
            <option value="break-time-school">Break time on the shcool</option>
          </select>
        </div>

        <div class="form-group">
          <p class="form-p">How much time you read?</p>
          <div class="radio-input">
            <label
              ><input
                type="radio"
                name="user-time"
                value="30min-1hr"
                checked
              />30min - 1hr</label
            >
          </div>
          <div class="radio-input">
            <label
              ><input type="radio" name="user-time" value="1hr-2hr" />1hr -
              2hr</label
            >
          </div>
          <div class="radio-input">
            <label
              ><input type="radio" name="user-time" value="2hr-or-more" />2hr or
              more</label
            >
          </div>
        </div>

        <div class="form-group">
          <p class="form-p">What is your favorite genre?</p>
          <label class="check-in"
            ><input type="checkbox" name="genre" value="art" />Art</label
          >
          <label class="check-in"
            ><input
              type="checkbox"
              name="genre"
              value="self-help"
            />Self-help</label
          >
          <label class="check-in"
            ><input
              type="checkbox"
              name="genre"
              value="biography"
            />Biography</label
          >
          <label class="check-in"
            ><input
              type="checkbox"
              name="genre"
              value="science-fiction-fantastic"
            />Science fiction and fantastic</label
          >
          <label class="check-in"
            ><input
              type="checkbox"
              name="genre"
              value="technology"
            />Technology</label
          >
          <label class="check-in"
            ><input type="checkbox" name="genre" value="mystery" />Mystery and
            suspense
          </label>
          <label class="check-in"
            ><input
              type="checkbox"
              name="genre"
              value="romance"
            />Romance</label
          >
          <label class="check-in"
            ><input type="checkbox" name="genre" value="Other" />Other(specify
            below)</label
          >
          <label for="other-genre" id="other-genre-label">Specify here</label>
          <input type="text" name="other-genre" id="other-genre" />
        </div>

        <div class="form-group">
          <p class="form-p">What is your favorite book and why?</p>
          <textarea></textarea>
        </div>

        <button type="submit" id="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
