<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet" />
  <!--Styles-->
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
  <div class="container">
    <header>
      <h1 id="title">Books Survey Form</h1>
      <p id="description">
        This survey aims to give a general idea about the number of persons
        who read books, the most popular genre and the place more common were
        to read books.
      </p>
    </header>
    <div class="form-wrapper">
      <form action="" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label for="number" id="number-label">Age</label>
          <input type="number" name="number" id="number" placeholder="Enter your age" min="10" max="99" required />
        </div>

        <div class="form-group">
          <p>Where do you read books?</p>
          <select name="places" id="dropdown">
            <option disabled selected>Select an option</option>
            <option value="break-time-work">During break time on the work</option>
            <option value="on-bus">On the bus</option>
            <option value="in-house">On the house</option>
            <option value="library">On the library</option>
            <option value="break-time-school">
              During break time on the school
            </option>
          </select>
        </div>

        <div class="form-group">
          <p>How much time you read?</p>
          <label><input type="radio" name="user-time" value="30min-1hr" />30min-1hr</label>
          <label><input type="radio" name="user-time" value="1hr-2hr" />1hr-2hr</label>
          <label><input type="radio" name="user-time" value="more-of-2hr" />More
            of 2hr</label>
        </div>

        <div class="form-group">
          <p>What is your favorite genre?</p>
          <label><input type="checkbox" name="genre" value="art" />Art</label>
          <label><input type="checkbox" name="genre" value="self-help" />Self-help</label>
          <label><input type="checkbox" name="genre" value="biography" />Biography</label>
          <label><input type="checkbox" name="genre" value="science-fiction-fantastic" />Science fiction and
            fantastic</label>
          <label><input type="checkbox" name="genre" value="technology" />Technology</label>
          <label><input type="checkbox" name="genre" value="mystery-suspense" />Mystery and suspense</label>
          <label><input type="checkbox" name="genre" value="romance" />Romance</label>
          <label><input type="checkbox" name="genre" value="other" />other(specify
            below)</label>
          <label for="other-genre">Specify other genre here</label>
          <input type="text" name="other-genre" id="other-genre" />
        </div>

        <div class="form-group">
          <label for="favorite-book">What is your favorite book and why?</label>
          <textarea name="favorite-book" id="favorite-book"></textarea>
        </div>

        <div class="form-group b-group">
          <button type="submit" id="submit">Send</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
